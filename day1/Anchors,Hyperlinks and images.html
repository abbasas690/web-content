<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Topic1+p,
        #Topic2+p {
            height: 100vh;
            background-color: blueviolet;
            color: wheat;
        }
    </style>
</head>

<body>
    <!-- images  -->
    <img src="https://th.bing.com/th/id/OIP.-vOl8CnQO4q91dylCb3_FAHaKX?w=235&h=329&c=7&o=5&dpr=1.3&pid=1.7"
        alt="animal">

    <!-- making image as links -->
    <a href="https://google.com"> <img
            src="https://th.bing.com/th/id/OIP.gQ6UjyLSZh0BN760mG3PiQHaLH?w=235&h=352&c=7&o=5&dpr=1.3&pid=1.7"
            alt="StackOverflow user Caleb Kleveter"> </a> <br>




    <!-- Anchors and Hyperlinks -->
    <a href="https://google.com/">google</a> <br>


    <!-- Open link in new tab/window -->
    <a href="https://google.com/" target="_blank">open another tab </a> <br>

    <!-- Link that runs email client -->

    <a href="mailto:example@example.com">Send email</a> <br>

    <!-- Link that dials a number -->
    <a href="tel:11234567890">Call us</a> <br>


    <!-- Anchors can be used to jump to specific tags on an HTML page. -->

    <h1>Table of Contents</h1>
    <a href='#Topic1'>Click to jump to the First Topic</a> <br>
    <a href='#Topic2'>Click to jump to the Second Topic</a> <br>

    <h2 id="Topic1">First topic</h2>
    <p>Content about the first topic</p>
    <h2 id="Topic2">Second topic</h2>
    <p>Content about the second topic</p>


</body>

</html>
