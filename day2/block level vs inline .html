<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- BLOCK-LEVEL ELEMENTs -->
    <!-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before 
    and after the element. A block-level element always takes up the full width available 
    (stretches out to the left and right as far as it can). -->

    <!-- Two commonly used block elements are: <p> and <div>. -->

    <!-- The <p> element defines a paragraph in an HTML document. -->
    <p>Hello World</p>
    <!-- The <div> element defines a division or a section in an HTML document. -->
    <div>Hello World</div>

    <!-- example of block level elements -->
    <!-- <address> <article> <aside> <blockquote> <canvas> <dd> <div> <dl> <dt>
        <fieldset> <figcaption> <figure> <footer> <form> <h1>-<h6> <header>
        <hr> <li> <main> <nav> <noscript> <ol> <p> <pre> <section> <table>
        <tfoot> <ul> <video>  -->

    <!-- Inline Elements -->
    <!-- An inline element does not start on a new line.An inline element only takes up as much width as necessary. -->

    <!-- This is a <span> element inside a paragraph. -->
    <span>Hello World</span>

    <!-- example of inline level elements -->
    <!-- <a> <abbr> <acronym> <b> <bdo> <big> <br> <button> <cite> <code> <dfn> <em>
        <i> <img> <input> <kbd> <label> <map> <object> <output> <q> <samp> <script> <select>
            <small> <span> <strong> <sub> <sup> <textarea> <time> <tt> <var> -->


    <!-- The <div> element is a block-level and is often used as a container for other HTML elements 
         The <span> element is an inline container used to mark up a part of a text, or a part of a document -->
</body>

</html>
